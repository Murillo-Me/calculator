<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-display">
            <span id="display">84395</span>
        </div>
        <div class="calculator-keyboard">
            <button class="calc-function" id="AC">AC</button><button class="calc-function" id="sign">+/-</button><button class="calc-function" id="percentage">%</button><button class="operator" id="divide">/</button>
            <button class="digit">7</button><button class="digit">8</button><button class="digit">9</button><button class="operator" id="multiply">x</button>
            <button class="digit">4</button><button class="digit">5</button><button class="digit">6</button><button class="operator" id="subtract">-</button>
            <button class="digit">1</button><button class="digit">2</button><button class="digit">3</button><button class="operator" id="add">+</button>
            <button class="digit">0</button><button id="decimal">.</button><button id="equals">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
